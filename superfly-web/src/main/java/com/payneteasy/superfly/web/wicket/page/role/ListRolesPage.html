<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Roles</title>
</head>
<body>
<wicket:extend>
    <div><span wicket:id="confirmPanel"></span></div>


    <form wicket:id="filters-form" class="form-inline">
        <ul class="s-filter-items">
            <li>
                <span>Subsystem:</span>
                <select class="form-control" wicket:id="subsystem-filter">
                    <option>Subsystem 1</option>
                    <option>Subsystem 2</option>
                    <option>Subsystem 3</option>
                </select>
            </li>
            <li><input type="submit" value="Filter" class="btn btn-outline-primary"/></li>
        </ul>
    </form>

    <form wicket:id="form">
        <div class="s-legend-btn">
            <input type="submit" wicket:id="add-role" value="Add Role" class="btn btn-primary"/>
            <input type="submit" wicket:id="delete-role" value="Delete selected" class="btn btn-warning ml-2"/>
        </div>
        <div wicket:id="group">
            <table class="table table-sm table-bordered table-hover table-striped table-responsive-sm">
                <thead>
                    <tr>
                        <th class="checkbox-cell"><input type="checkbox" wicket:id="master-checkbox" /></th>
                        <th><a wicket:id="order-by-roleName">Role Name</a></th>
                        <th><a wicket:id="order-by-principalName">PrincipalName</a></th>
                        <th><a wicket:id="order-by-subsystemName">Subsystem Name</a></th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="roleList">
                        <td class="checkbox-cell"><input type="checkbox" wicket:id="selected" /></td>
                        <td>
                            <span wicket:id="role-name">bond</span>
                        </td>
                        <td><span wicket:id="principal-name">bond</span></td>
                        <td><span wicket:id="subsystem-name">bond</span></td>
                        <td class="s-td-action">
                            <div class="dropdown">
                                <a class="btn btn-sm btn-primary dropdown-toggle"data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">
                                    Actions
                                </a>
                                <div class="dropdown-menu">
                                    <a href="#" class="dropdown-item" wicket:id="role-edit">Edit</a>
                                    <a href="#" class="dropdown-item" wicket:id="role-groups">Grant Groups</a>
                                    <a href="#" class="dropdown-item" wicket:id="role-actions">Grant Actions</a>
                                    <a href="#" class="dropdown-item text-danger" wicket:id="delete-role">Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                     <td wicket:id="paging-navigator" class="paging-navigator" colspan="7"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</wicket:extend>
</body>
</html>
