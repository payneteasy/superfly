<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Superfly Substems</title>
</head>
<body>
<wicket:extend>
	<h1>Subsystems</h1>
	<p><span wicket:id="confirmPanel"></span></p>
	<form wicket:id="form">
	<p>
	<input type="submit" wicket:id="add-subsystem" value="Add">&nbsp;&nbsp;&nbsp;
	<input type="submit" value="Delete"></p>
	<table class="data">
		<thead>
			<tr>
				<th><input type="checkbox" wicket:id="groupselector">Select</input></th>
				<th>Name</th>
				<th>Identifier</th>
				<th>Callback Info</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="list-subsystem">
				<td><input type="checkbox" wicket:id="selected" /></td>
				<td><span wicket:id="subsytem-name">[Name]</span></td>
				<td><span wicket:id="subsystem-identifier">[Identifier]</span></td>
				<td><span wicket:id="subsystem-callback"></span>[Callback info]</td>
				<td><a href=# wicket:id="subsystem-edit">[Edit]</a></td>
			</tr>
		</tbody>
	</table>

	</form>
</wicket:extend>
</body>
</html>
