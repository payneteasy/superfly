<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
<div class="alert">
	<form wicket:id="cform">
        <strong><span wicket:id="message">Here goes confirm message</span></strong>&nbsp;&nbsp;&nbsp;
        <input type="submit" wicket:id="confirm" value="Confirm" class="btn btn-warning"/>&nbsp;&nbsp;&nbsp;
        <input type="submit" wicket:id="cancel" value="Cancel" class="btn"/>
	</form>
</div>
</wicket:panel>
</html>
