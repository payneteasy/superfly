<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Group</title>
</head>
<body>
<wicket:extend>

    <h5>Add to the group of actions</h5>

     <form wicket:id="filters-form" class="form-inline">
         <ul class="s-filter-items">
             <li>
                 <input class="form-control" type="text" wicket:id="action-name-substr" placeholder="Action Name"/>
             </li>
             <li>
                 <input type="submit" value="Filter" class="btn btn-outline-primary"/>
             </li>
         </ul>
     </form>

<form wicket:id="form">
    <input type=submit value="Apply" class="btn btn-primary shadow"/>
    <input type=submit wicket:id="btn-cancel" value="Cancel" class="btn btn-light ml-2"/>&nbsp;&nbsp;
   <div wicket:id="group">
        <table class="table table-sm table-bordered table-hover table-striped mt-3 table-responsive-sm">
            <thead>
                <tr>
                    <th class="checkbox-cell"><input type="checkbox" wicket:id="groupselector" /></th>
                    <th><a wicket:id="order-by-name">Name</a></th>
                    <th>Subsystem</th>
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="dataView" >
                    <td class="checkbox-cell"><input type="checkbox" wicket:id="selected"></td>
                    <td><span wicket:id="name"></span></td>
                    <td><span wicket:id="ssys-name"></span></td>
                </tr>
                <tr>
                  <td wicket:id="paging-navigator" class="paging-navigator" colspan="3"></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>

</wicket:extend>
</body>
</html>
