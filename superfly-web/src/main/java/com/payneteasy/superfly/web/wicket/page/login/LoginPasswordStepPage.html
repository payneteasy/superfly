<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Login page</title>
<wicket:head>

    <script type="text/javascript">
        function startup() {
            document.getElementById('j_username').focus();
        }
    </script>
</wicket:head>

</head>
<body>
<wicket:extend>

    <div class="container">

         <form wicket:id="form" action="/j_superfly_password_security_check" method="POST" class="form-signin shadow-lg">
            <legend class="pb-2">Authentication</legend>

            <div wicket:id="reason" class="alert alert-danger">The username or password you entered is incorrect.</div>


            <input class="form-control" type="text" id="j_username" name="j_username" value="" maxlength="32" placeholder="Username">

            <input class="form-control" name="j_password" id="j_password" type="password" autocomplete="off" value="" maxlength="1024" placeholder="Password">

            <input wicket:id="_csrf" type="hidden" name="_csrf"  />

            <div class="text-right pt-2">
                <input type="submit" class="btn btn-block btn-primary shadow" value="Login">
            </div>

        </form>
    </div>
</wicket:extend>
</body>
</html>
