<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Add user</title>
</head>
<body>
<wicket:extend>
    <div class="name">
		User name is: <span wicket:id="user-name">bond</span>
	</div>
	<form wicket:id="form">
	<table class="form">
		<tr>
			<td>Subsystem:</td>
			<td><select wicket:id="subsystem"></select></td>
		</tr>
		<tr>
			<td>Roles:</td>
			<td><select wicket:id="role"></select></td>
		</tr>
	</table>
	<div>
	  <input wicket:id="add-sub" type="submit" value="Add" class="button"/>
	  <input type="submit" value="Cancel" wicket:id="cancel" class="button" />
	</div>
	</form>
</wicket:extend>
</body>
</html>
