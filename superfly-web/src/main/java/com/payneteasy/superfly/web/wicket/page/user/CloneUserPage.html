<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Add user</title>
</head>
<body>
<wicket:extend>
<form wicket:id="form">
   <table class="form">
		<tr>
			<td>Template user:</td>
			<td><span wicket:id="old-username">Bond</span> (<span wicket:id="old-userid">007</span>)</td>
		</tr>
		<tr>
			<td>New username:</td>
			<td><input type="text" wicket:id="username" /></td>
		</tr>
		<tr>
			<td>New email:</td>
			<td><input type="text" wicket:id="email" /></td>
		</tr>
		<tr>
			<td>New password:</td>
			<td><input type="password" wicket:id="password" /></td>
		</tr>
		<tr>
			<td>Password confirmation:</td>
			<td><input type="password" wicket:id="password2" /></td>
		</tr>
		<tr>
			<td>Public key:</td>
			<td>
				<textarea rows="10" cols="80" wicket:id="public-key"></textarea>
			</td>
		</tr>
	</table>
	<div><input type="submit" value="Add" class="button"/> <input
		type="submit" value="Cancel" wicket:id="cancel" class="button"/></div>
</form>
</wicket:extend>
</body>
</html>
