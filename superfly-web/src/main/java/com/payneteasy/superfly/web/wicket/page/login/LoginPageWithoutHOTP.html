<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Login page</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
<wicket:head>

	<script type="text/javascript">
        function startup() {
            document.getElementById('j_username').focus();
        }
	</script>
	
	<style type="text/css">

        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 300px;
            padding: 19px 29px 29px;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            box-shadow: 0 1px 2px rgba(0,0,0,.05);
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }
        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }


    </style>
</wicket:head>
</head>
<body onload="startup();">

    <div class="container">

                <form wicket:id="form" action="/j_superfly_password_security_check" method="POST" class="form-signin">
                    <legend>Authentication</legend>

                    <div wicket:id="reason" class="alert">The username or password you entered is incorrect.</div>


                    <input class="input-block-level" type="text" id="j_username" name="j_username" value="" maxlength="32" placeholder="Username">

                    <input class="input-block-level" name="j_password" id="j_password" type="password" autocomplete="off" value="" maxlength="32" placeholder="Password">

                    <input type="submit" class="btn btn-large btn-info pull-right" value="Login">
                    <div class="clearfix"></div>

                </form>
    </div>
</body>
</html>
