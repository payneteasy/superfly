<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SMTP servers</title>
</head>
<body>
<wicket:extend>
    <div class="s-legend-btn">
        <input type="submit" wicket:id="create-server-link" value="Add SMTP server" class="btn btn-primary">
    </div>

    <div wicket:id="test-window"></div>
    <table class="table table-sm table-bordered table-hover table-striped mt-3 table-responsive-sm">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th colspan="3">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr wicket:id="servers">
                <td>
                    <a href="#" wicket:id="view-link"><span wicket:id="name">[Name]</span></a>
                </td>
                <td><span wicket:id="address">[Address]</span></td>
                <td class="s-td-action">
                    <div class="dropdown">
                        <a class="btn btn-sm btn-primary dropdown-toggle"data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">
                            Actions
                        </a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item" wicket:id="edit-link">Edit</a>
                            <a href="#" class="dropdown-item text-danger" wicket:id="delete-link" onclick="return confirm('Are you sure you want to delete this SMTP server?');">Delete</a>
                            <a href="#" class="dropdown-item" wicket:id="test-link">Test</a>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</wicket:extend>
</body>
</html>
