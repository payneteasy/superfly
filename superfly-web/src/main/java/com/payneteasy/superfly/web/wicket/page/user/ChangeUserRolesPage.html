<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Change user roles</title>
</head>
<body>
<wicket:extend>
	<div class="name">Username:<span wicket:id="user-name">Vasja</span> Subsystem:<span
		wicket:id="sub-name">superlfy</span>
    </div>
	<form wicket:id="form"><span>Role: <select
		wicket:id="role-filter">
		<option>Role 1</option>
		<option>Role 2</option>
		<option>Role 3</option>
	</select> </span>

	<div>
	  <input type="submit" wicket:id="add-role" value="Add" class="button"> 
	  <input type="submit" wicket:id="cancel"value="Cancel" class="button">  
	</div>
	</form>
</wicket:extend>
</body>
</html>
