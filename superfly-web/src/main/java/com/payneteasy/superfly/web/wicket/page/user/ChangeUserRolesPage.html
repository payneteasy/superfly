<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Change user roles</title>
</head>
<body>
<wicket:extend>

	<form wicket:id="form">
	<div wicket:id="group">
	<!--<div wicket:id="grant-group">
	--><table class="data">
		<thead>
			<tr>
				<th>Map <br />
				<input type="checkbox" wicket:id="master-checkbox" /></th>
				<!--<th>Grant actions <br />
				<input type="checkbox" wicket:id="grant-master-checkbox" /></th>
				--><th>Role</th>
				<th>Subsystem</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="actions">
				<td class="checkbox-cell"><input type="checkbox"
					wicket:id="mapped" /></td>
				<!--<td class="checkbox-cell"><input type="checkbox"
					wicket:id="grant" /></td>
				--><td><span wicket:id="role-name">Role 1</span></td>
				<td><span wicket:id="subsystem-name">Subsystem 1</span></td>
			</tr>
		</tbody>
	</table>
	</div>
	<!--</div>
	--><div wicket:id="paging-navigator">Paging navigation goes here</div>
	<div><input type="submit" value="Apply" wicket:id="submit-link" />
	</div>
	<div><input type="submit" value="Cancel" wicket:id="cancel-link" />
	</div>
	</form>
</wicket:extend>
</body>
</html>
