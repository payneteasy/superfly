<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Users</title>
</head>
<body>
<wicket:extend>
	<div style="">
		<form wicket:id="filters-form">
			<span>Username prefix: <input wicket:id="username-filter"/></span>
			<span>Role:
				<select wicket:id="role-filter">
					<option>Role 1</option>
					<option>Role 2</option>
					<option>Role 3</option>
				</select>
			</span>
			<span>Subsystem:
				<select wicket:id="subsystem-filter">
					<option>Subsystem 1</option>
					<option>Subsystem 2</option>
					<option>Subsystem 3</option>
				</select>
			</span>
			<input type="submit" value="Filter"/>
		</form>
	</div>
	<table class="data">
		<tr>
			<th>Username</th>
			<th>Locked</th>
			<th>Logins failed</th>
			<th>Last login date</th>
		</tr>
		<tr wicket:id="usersList">
			<td>
				<span wicket:id="user-name">bond</span>
			</td>
			<td>
				<span wicket:id="locked-status">Yes</span>
			</td>
			<td>
				<span wicket:id="logins-failed">777</span>
			</td>
			<td>
				<span wicket:id="last-login-date">2008-01-01 03:33:44</span>
			</td>
		</tr>
	</table>
	<div wicket:id="paging-navigator">
	</div>
</wicket:extend>
</body>
</html>
