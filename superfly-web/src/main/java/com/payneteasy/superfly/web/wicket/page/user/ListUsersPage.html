<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <title>Users</title>
</head>
<body>
<wicket:extend>

    <div class="s-legend-btn">
        <input type="submit" wicket:id="add-user" value="Add User" class="btn btn-primary"/>
    </div>


    <div wicket:id="reset-hotp-window"></div>

    <!--FILTER-->

        <form wicket:id="filters-form" class="form-inline">
            <ul class="s-filter-items">
                <li>
                    <input class="form-control" wicket:id="username-filter" type="text" placeholder="Username prefix"/>
                </li>
                <li>
                    <span>Role:</span>
                    <select class="form-control" wicket:id="role-filter">
                        <option>Role 1</option>
                        <option>Role 2</option>
                        <option>Role 3</option>
                    </select>
                </li>
                <li>
                    <span>Subsystem:</span>
                    <select class="form-control" wicket:id="subsystem-filter">
                        <option>Subsystem 1</option>
                        <option>Subsystem 2</option>
                        <option>Subsystem 3</option>
                    </select>
                </li>
                <li>
                    <input type="submit" value="Filter" class="btn btn-outline-primary"/>
                </li>
            </ul>
        </form>

    <!--TABLE-->
    <table class="table table-sm table-bordered table-hover table-striped table-responsive-sm">
        <thead>
            <tr class="s-table-head">
                <th><a wicket:id="order-by-username">Username</a></th>
                <th>Email</th>
                <th class="text-center"><a wicket:id="order-by-logins-failed">Logins failed</a></th>
                <th><a wicket:id="order-by-last-login-date">Last login date</a></th>
                <th  class="text-center" title="Next OTP counter">NC</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr wicket:id="usersList">
                <td>
                    <span wicket:id="user-name">bond</span>
                </td>
                <td>
                    <span wicket:id="email">email</span>
                </td>
                <td align="center">
                    <span wicket:id="logins-failed">777</span>
                </td>
                <td>
                    <span wicket:id="last-login-date">2008-01-01 03:33:44</span>
                </td>
                <td align="center">
                    <span wicket:id="next-otp-counter">3</span>
                </td>
                <td class="s-td-action">
                    <div class="dropdown">
                        <a class="btn btn-sm btn-primary dropdown-toggle"data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">Actions</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item" wicket:id="edit-user">Edit</a>
                            <a href="#" class="dropdown-item " wicket:id="clone-user">Clone</a>
                            <a href="#" class="dropdown-item text-danger" wicket:id="reset-password-link">Reset password</a>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
               <td wicket:id="paging-navigator" class="paging-navigator" colspan="7"></td>
            </tr>
        </tbody>
    </table>

</wicket:extend>
</body>
</html>
