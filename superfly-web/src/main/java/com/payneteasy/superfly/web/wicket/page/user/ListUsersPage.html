<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Users</title>
<wicket:head>
<script type="text/javascript">
   function highlight(obj) {
      obj.prevClassName = obj.className;
      obj.className = 'highlight';
   }
   function rollback(obj) {
      obj.className = obj.prevClassName;
   }
</script> 
</wicket:head>
</head>
<body>
<wicket:extend>
	<div class="filters">
		<form wicket:id="filters-form">
			<span>Username prefix: <input wicket:id="username-filter"/></span>
			<span>Role:
				<select wicket:id="role-filter">
					<option>Role 1</option>
					<option>Role 2</option>
					<option>Role 3</option>
				</select>
			</span>
			<span>Subsystem:
				<select wicket:id="subsystem-filter">
					<option>Subsystem 1</option>
					<option>Subsystem 2</option>
					<option>Subsystem 3</option>
				</select>
			</span>
			<input type="submit" value="Filter"/>
		</form>
	</div>
	<table class="data">
		<thead>
			<tr>
				<th><a wicket:id="order-by-username">Username</a></th>
				<th>Email</th>
				<th><a wicket:id="order-by-locked">Locked</a></th>
				<th><a wicket:id="order-by-logins-failed">Logins failed</a></th>
				<th><a wicket:id="order-by-last-login-date">Last login date</a></th>
				<th>NC</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="usersList" onMouseOver="highlight(this);" onMouseOut="rollback(this);">
				<td>
					<a href="#" wicket:id="view-user"><span wicket:id="user-name">bond</span></a>
				</td>
				<td>
				    <span wicket:id="email">email</span>
				</td>
				<td>
					<a href="#" wicket:id="switch-locked-status"><span wicket:id="locked-status">Yes</span></a>
				</td>
				<td align="center">
					<span wicket:id="logins-failed">777</span>
				</td>
				<td>
					<span wicket:id="last-login-date">2008-01-01 03:33:44</span>
				</td>
				<td align="center">
					<span wicket:id="next-otp-counter">3</span>
				</td>
				<td>
					<a href="#" wicket:id="edit-user">Edit</a>
					<!--<a href="#" wicket:id="change-user-roles">Roles</a>
					<a href="#" wicket:id="change-user-actions">Actions</a>
					--><a href="#" wicket:id="clone-user">Clone</a>
					<a href="#" wicket:id="reset-password-link">Reset password</a>
					<a href="#" wicket:id="download-hotp-table">OTP table</a>
					<a href="#" wicket:id="reset-table-link">Reset table</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging-navigator">
	</div>
	<button wicket:id="add-user">Add</button>
</wicket:extend>
</body>
</html>
