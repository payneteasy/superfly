<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Superfly Groups</title>
</head>
<body>
<wicket:extend>
    <span wicket:id="confirmPanel"></span>

    <div class="well s-filter">
        <form wicket:id="filters-form" class="form-inline">
            <ul class="s-filter-items">
                <li>
                    <span>Subsystem:</span>
                        <select class="form-control" wicket:id="subsystem-filter">
                            <option>Subsystem 1</option>
                            <option>Subsystem 2</option>
                            <option>Subsystem 3</option>
                        </select>
                </li>
                <li>
                    <span>Group Name:</span> <input type="text" class="form-control" wicket:id="group-autocomplete" size="33" />
                </li>
                <li>
                    <input type="submit" value="Filter" class="btn btn-outline-primary"/>
                </li>
            </ul>
        </form>
    </div>

    <form wicket:id="form">
        <div wicket:id="group">
            <div class="s-legend-btn">
                <input type="submit" wicket:id="add-group" value="Add Group" class="btn btn-primary"/>
                <input type="submit" value="Delete selected" class="btn btn-warning ml-2"/>
            </div>
            <table class="table table-sm table-bordered table-hover table-striped table-responsive-sm">
                <thead>
                    <tr>
                        <th  class="checkbox-cell"><input type="checkbox" wicket:id="groupselector"/></th>
                        <th><a wicket:id="order-by-groupName">Name</a></th>
                        <th><a wicket:id="order-by-subsystemName">Subsystem</a></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="list-group">
                        <td class="checkbox-cell"><input type="checkbox" wicket:id="selected"/></td>
                        <td><span wicket:id="group-name">[Name]</span></td>
                        <td><span wicket:id="group-ssys">[Subsystem]</span></td>
                        <td class="s-td-action">
                            <div class="dropdown">
                                <a class="btn btn-sm btn-primary dropdown-toggle"data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">
                                    Actions
                                </a>
                                <div class="dropdown-menu">
                                    <a href="#" class="dropdown-item" wicket:id="group-edit">Edit</a>
                                    <a href="#" class="dropdown-item" wicket:id="group-actions">Add Actions to group</a>
                                    <a href="#" class="dropdown-item" wicket:id="group-clone">Clone</a>
                                    <a href="#" class="dropdown-item text-danger" wicket:id="group-delete">Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                     <td wicket:id="paging-navigator" class="paging-navigator" colspan="7"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</wicket:extend>
</body>
</html>
