<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Superfly Groups</title>
</head>
<body>
<wicket:extend>
    <span wicket:id="confirmPanel"></span>
	
	<div class="well s-filter">
        <form wicket:id="filters-form" class="form-inline">
            <ul class="s-filter-items">
                <li>
                    <span>Subsystem:</span>
                        <select wicket:id="subsystem-filter">
                            <option>Subsystem 1</option>
                            <option>Subsystem 2</option>
                            <option>Subsystem 3</option>
                        </select>
                </li>
                <li>
                    <input type="submit" value="Filter" class="btn"/>
                </li>
            </ul>
        </form>
	</div>
	
	<form wicket:id="form">
		<div wicket:id="group">
            <div class="s-legend-btn">
                <input type="submit" wicket:id="add-group" value="Add Group" class="btn btn-primary"/>
                <input type="submit" value="Delete selected" class="btn btn-warning"/>
            </div>
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th><input type="checkbox" wicket:id="groupselector"/></th>
						<th><a wicket:id="order-by-groupName">Name</a></th>
						<th><a wicket:id="order-by-subsystemName">Subsystem</a></th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="list-group">
						<td class="checkbox-cell"><input type="checkbox" wicket:id="selected"/></td>
						<td><a href="#" wicket:id="group-view"><span wicket:id="group-name">[Name]</span></a></td>
						<td><span wicket:id="group-ssys">[Subsystem]</span></td>
						<td class="s-td-action">
                            <div class="dropdown s-dropdown">
                                <a class="btn btn-info table-action dropdown-toggle" data-toggle="dropdown" href="#">Actions<b class="caret"></b></a>
                                <ul class="dropdown-menu s-dropdown-menu">
                                    <li><a href="#" wicket:id="group-delete">Delete</a></li>
                                    <li><a href="#" wicket:id="group-edit">Edit</a></li>
                                    <li><a href="#" wicket:id="group-actions">Actions</a></li>
                                    <li><a href="#" wicket:id="group-clone">Clone</a></li>
                                </ul>
                            </div>
                        </td>
					</tr>
					<tr>
					 <td wicket:id="paging-navigator" class="paging-navigator" colspan="7"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</wicket:extend>
</body>
</html>
