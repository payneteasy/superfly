<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Copy action</title>
<style type="text/css">
body {
	font-family: verdana, sans-serif;
	font-size: 82%;
	background-color: white;
}
</style>
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
	<form wicket:id="form">
	<h1>Table of the copied action</h1>
	<table class="data">
		<tr>
			<td>Action Name:<span wicket:id="action-name"></span></td>
		</tr>
		<tr>
			<td>Description:<span wicket:id="action-desc"></span></td>
		</tr>
		<tr>
			<td>Subsystem Name:<span wicket:id="action-subname"></span></td>
		</tr>
		<tr>
		<td>Grant user privileges: <input type="checkbox" wicket:id="selected" /></td>
		</tr>
	</table>
	<h1>Table of the selected action for copying</h1>
	<table class="data">
		<tr>
			<td>Action Name:<span wicket:id="action-name-for-copy"></span></td>
		</tr>
		<tr>
			<td>Description:<span wicket:id="action-desc-for-copy"></span></td>
		</tr>
		<tr>
			<td>Subsystem Name:<span wicket:id="action-subname-for-copy"></span></td>
		</tr>
	</table>
	 <div>
	   <input wicket:id="copy" type="submit" value="Copy" class="button">
	   <input wicket:id="cancel" type="submit" value="Cancel" class="button">
	 </div>
	</form>
</body>
</html>
