<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Copy action</title>
</head>
<body>
    <form wicket:id="form" class="form-horizontal s-form-horizontal">
        <h5>Table of the copied action</h5>
        <div class="control-group">
            <label class="control-label">Action Name:</label>
            <div class="controls">
                <label wicket:id="action-name"></label>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Description:</label>
            <div class="controls">
                <label wicket:id="action-desc"></label>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Subsystem Name:</label>
            <div class="controls">
                <label wicket:id="action-subname"></label>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Grant user privileges: </label>
            <div class="controls">
                <input type="checkbox" wicket:id="selected" />
            </div>
        </div>

        <h5>Table of the selected action for copying</h5>
        <div class="control-group">
            <label class="control-label">Action Name:</label>
            <div class="controls">
                <label wicket:id="action-name-for-copy"></label>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Description:</label>
            <div class="controls">
                <label wicket:id="action-desc-for-copy"></label>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Subsystem Name:</label>
            <div class="controls">
                <label wicket:id="action-subname-for-copy"></label>
            </div>
        </div>

        <div class="form-actions">
            <button wicket:id="copy" class="btn btn-primary">Copy</button>
            <button wicket:id="cancel" class="btn">Cancel</button>
        </div>

    </form>
</body>
</html>
