<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Change role actions</title>
<wicket:head>
<script type="text/javascript">
   function highlight(obj) {
      obj.prevClassName = obj.className;
      obj.className = 'highlight';
   }
   function rollback(obj) {
      obj.className = obj.prevClassName;
   }
</script> 
</wicket:head>
</head>
<body>
<wicket:extend>
<div class="cont-box">
<h4>Add to the role of groups</h4>
	<form wicket:id="form">
		<div wicket:id="group">
		    <table class="data">
		    	<thead>
		    		<tr>
			    		<th><input type="checkbox" wicket:id="master-checkbox" /></th>
			    		<th>Group Name</th>
			    		<th>Subsystem Name</th>
			    		
		    		</tr>
		    	</thead>
		    	<tbody>
		    		<tr wicket:id="actions" onMouseOver="highlight(this);" onMouseOut="rollback(this);">
		    			<td class="checkbox-cell"><input type="checkbox" wicket:id="mapped" /></td>
		    			<td><span wicket:id="group-name">Role 1</span></td>
		    			<td><span wicket:id="subsystem-name">Subsystem 1</span></td>
		    		</tr>
		    		<tr>
			          <td wicket:id="paging-navigator" class="paging-navigator" colspan="3"></td>
			        </tr>
				</tbody>
			</table>
		</div>
		<div>
		  <input type="submit" value="Apply" wicket:id="save-actions-link" class="button"/>
		  <input type="submit" value="Next" wicket:id="next-link" class="button"/>
		  <input type="submit" value="Cancel" wicket:id="cancel" class="button"/>
		</div>
	</form>
</div>
</wicket:extend>
</body>
</html>
