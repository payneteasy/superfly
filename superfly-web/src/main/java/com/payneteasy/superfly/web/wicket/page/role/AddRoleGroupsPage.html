<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Change role actions</title>
</head>
<body>
<wicket:extend>
<div class="cont-box">
<h5>Add to the role of groups</h5>
    <form wicket:id="form" >
        <input type="submit" value="Apply" wicket:id="save-actions-link" class="btn btn-primary"/>
        <input type="submit" value="Next" wicket:id="next-link" class="btn btn-outline-primary"/>
        <input type="submit" value="Cancel" wicket:id="cancel" class="btn btn-light"/>
        <div wicket:id="group">
            <table class="table table-sm table-bordered table-hover table-striped mt-3 table-responsive-sm">
                <thead>
                    <tr>
                        <th class="checkbox-cell"><input type="checkbox" wicket:id="master-checkbox" /></th>
                        <th>Group Name</th>
                        <th>Subsystem Name</th>

                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="actions" onMouseOver="highlight(this);" onMouseOut="rollback(this);">
                        <td class="checkbox-cell"><input type="checkbox" wicket:id="mapped" /></td>
                        <td><span wicket:id="group-name">Role 1</span></td>
                        <td><span wicket:id="subsystem-name">Subsystem 1</span></td>
                    </tr>
                    <tr>
                      <td wicket:id="paging-navigator" class="paging-navigator" colspan="3"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </form>
</div>
</wicket:extend>
</body>
</html>
