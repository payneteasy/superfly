<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Actions</title>
</head>
<body>
<wicket:extend>

    <form wicket:id="filters-form" class="form-inline d-flex justify-content-between align-items-center">
        <div>
            <ul class="s-filter-items">
                <li>
                    <span>Subsystem:</span>
                    <select class="form-control" wicket:id="subsystem-filter">
                        <option>Subsystem 1</option>
                        <option>Subsystem 2</option>
                        <option>Subsystem 3</option>
                    </select>
                </li>
                <li>
                    <span>Action Name:</span> <input type="text" class="form-control" wicket:id="auto" size="33" />
                </li>
                <li>
                    <input type="submit" value="Filter" class="btn btn-outline-primary"/>
                </li>
            </ul>
        </div>

    </form>

    <!--TABLE    -->
    <form wicket:id="form">

        <div class="s-legend-btn">
            <input type="submit" value="Log On/Off" wicket:id="log-action"  class="btn btn-warning"/>
        </div>

        <div wicket:id="group">
            <table class="table table-sm table-bordered table-hover table-striped table-responsive-sm">
                <thead>
                    <tr>
                        <th class="checkbox-cell"><input type="checkbox" wicket:id="master-checkbox" /></th>
                        <th><a wicket:id="order-by-actionName">Action Name</a></th>
                        <th><a wicket:id="order-by-actionDescription">Description</a></th>
                        <th><a wicket:id="order-by-subsystemName">Subsystem Name</a></th>
                        <th wicket:id="group-name-header">Group name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="actionList">
                        <td class="checkbox-cell"><input type="checkbox" wicket:id="selected" /></td>
                        <td><span wicket:id="action-name">bond</span></td>
                        <td><span wicket:id="action-description">bond</span></td>
                        <td><span wicket:id="subsystem-name">bond</span></td>
                        <td><a wicket:id="group-page-link"><wicket:container wicket:id="group-name"/></a></td>
                        <td>
                            <a href="#" wicket:id="copy-action" class="btn btn-sm btn-success">Copy</a>
                            <a href="#" wicket:id="unmount-action-from-group" class="btn btn-sm btn-danger">Unmount from group</a>
                        </td>
                    </tr>
                    <tr>
                       <td wicket:id="paging-navigator" class="paging-navigator" colspan="6"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </form>
</wicket:extend>
</body>
</html>
