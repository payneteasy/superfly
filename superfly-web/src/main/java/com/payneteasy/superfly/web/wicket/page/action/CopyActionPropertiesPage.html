<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Copy action</title>
</head>
<body>
<wicket:extend>
<form wicket:id="filters-form">


     <strong>Action Name: </strong> <span wicket:id="name-action"></span>&nbsp;&nbsp;<a href="#" wicket:id="back" class="btn">back to list actions</a>
    <br/><br/>
     <strong>Description: </strong><span wicket:id="name-description"></span>&nbsp;&nbsp;
     <strong>Subsystem Name: </strong><span wicket:id="subname-action"></span>
    <br/><br/>

    <div class="well s-filter">
        <ul class="s-filter-items">
            <li><input type="text" wicket:id="auto" size="33" placeholder="Action Name"/></li>
            <li><input type="submit" value="Filter" class="btn"/></li>
        </ul>
    </div>

	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th><a wicket:id="order-by-actionName">Action Name</a></th>
				<th><a wicket:id="order-by-actionDescription">Desciption</a></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="actionList">
				<td><a href="#" wicket:id="select-action"><span wicket:id="action-name">Yes</span></a></td>
				<td><span wicket:id="action-description">bond</span></td>
			</tr>
			<tr>
			   <td wicket:id="paging-navigator" class="paging-navigator" colspan="2"></td>
			</tr>
		</tbody>
	</table>
</form>

<div wicket:id="modalWindow"></div>

</wicket:extend>
</body>
</html>
