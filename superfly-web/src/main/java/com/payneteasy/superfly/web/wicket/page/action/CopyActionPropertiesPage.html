!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Copy action</title>
<wicket:head>
	<style>
div.wicket-aa {
	font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, Verdana;
	font-size: 12px;
	background-color: white;
	border-width: 1px;
	border-color: #cccccc;
	border-style: solid;
	padding: 2px;
	margin: 1px 0 0 0;
	text-align: left;
}

div.wicket-aa ul {
	list-style: none;
	padding: 2px;
	margin: 0;
}

div.wicket-aa ul li.selected {
	background-color: #FFFF00;
	padding: 2px;
	margin: 0;
}
</style>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div class="filters">
	<form wicket:id="filters-form">
	<table class="data">
		<tr>
			<td>Action Name: <span wicket:id="name-action"></span></td>
		</tr>
		<tr>
			<td>Description: <span wicket:id="name-description"></span></td>
		</tr>
		<tr>
			<td>Subsystem Name: <span wicket:id="subname-action"></span></td>
		</tr>
		
	</table>
	<span>Action Name: <input type="text" wicket:id="auto" size="20" /></span>
	<input type="submit" value="Filter" />
	<table class="data">
		<thead>
			<tr>
				<th><a wicket:id="order-by-actionName">Action Name</a></th>
				<th><a wicket:id="order-by-actionDescription">Desciption</a></th>
				<th><a wicket:id="order-by-subsystemName">Subsystem Name</a></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="actionList">
				<td><a href="#" wicket:id="select-action"><span wicket:id="action-name">Yes</span></a></td>
				<td><span wicket:id="action-description">bond</span></td>
				<td><span wicket:id="subsystem-name">bond</span></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging-navigator"></div>
	<input type="submit" value="Cancel" wicket:id="cancel" />
	</form>
	</div>
	<div wicket:id="modalWindow"></div>
</wicket:extend>
</body>
</html>
