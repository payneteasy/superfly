<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Group details</title>
</head>
<body>
<wicket:extend>
    <div class="s-legend-btn">
        <a href="#" wicket:id="group-actions" class="btn btn-primary">Add Actions to group</a>
    </div>


      <form wicket:id="filter-form" class="form-inline">
          <ul class="s-filter-items">
              <li><input type="text" wicket:id="action-name-substr" class="form-control" placeholder="Action name"/></li>
              <li><input type="submit" value="Filter" class="btn btn-outline-primary"/></li>
          </ul>
      </form>

<p>
    <strong>Group name: </strong><span class="badge badge-dark" wicket:id="groupName"></span>&nbsp;&nbsp;<strong>Subsystem: </strong>
    <span class="badge badge-dark" wicket:id="groupSubsystem"></span>&nbsp;&nbsp;<a href="#" wicket:id="back-to-groups" >Back to list groups</a>
</p>

    <table class="table table-sm table-bordered table-hover table-striped table-responsive-sm">
        <thead>
            <tr>
                <th><a wicket:id="order-by-ActionID">ID</a></th>
                <th><a wicket:id="order-by-ActionName">Action name</a></th>
            </tr>
        </thead>
        <tbody>
            <tr wicket:id="dataView">
                <td><span wicket:id="action-id">[Name]</span></td>
                <td><span wicket:id="action-name">[Subsystem]</span></td>
            </tr>
            <tr>
               <td wicket:id="paging-navigator" class="paging-navigator" colspan="3"></td>
            </tr>
        </tbody>
    </table>
</wicket:extend>
</body>
</html>
