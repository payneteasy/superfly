<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Clone Group</title>
</head>
<body>
<wicket:extend>

	<form wicket:id="form">
	<table class="form">
		<tr>
			<td><b>Source:</b></td>
			<td><span wicket:id="source-label"></span></td>
		</tr>
		<tr>
			<td>New Group Name:</td>
			<td><input type="text" wicket:id="group-name" /></td>
		</tr>
	</table>
	<div>
	  <input type="submit" value="Clone" class="button"/>
	  <input type="submit" value="Cancel" wicket:id="cancel" class="button"/>
	</div>
	</form>
</wicket:extend>
</body>
</html>
