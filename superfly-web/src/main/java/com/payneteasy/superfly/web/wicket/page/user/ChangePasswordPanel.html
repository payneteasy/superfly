<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Edit user</title>
</head>
<body>
<wicket:panel>
    You have to change your password.
    <div wicket:id="feedback"></div>
    <form wicket:id="form">
    <table class="form">
        <tr>
            <td>New password:</td>
            <td><input type="password" wicket:id="password" /></td>
        </tr>
        <tr>
            <td>New password confirmation:</td>
            <td><input type="password" wicket:id="password2" /></td>
        </tr>
    </table>
    <div><input wicket:id="change" type="submit" value="Change" class="button"/></div>
    </form>
</wicket:panel>
</body>
</html>
