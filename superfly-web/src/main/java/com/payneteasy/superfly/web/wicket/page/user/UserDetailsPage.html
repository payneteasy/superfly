<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Users</title>

</head>
<body>
<wicket:extend>

    <div class="s-legend-btn">
        <a href="" wicket:id="switch-locked-status" class="btn"><span wicket:id="switch-info"></span></a>
        <a href="" wicket:id="reset-password-link" class="btn btn-outline-danger ml-2">Reset password</a>
        <a href="" wicket:id="reset-otp" class="btn btn-warning ml-2">Reset OTP key</a>
        <a href="" wicket:id="edit-user" class="btn btn-outline-primary ml-4">Edit user</a>
    </div>
    <div class="row">
        <!--LEFT SIDE-->
        <div class="col-12 col-sm-5">
            <div class="s-details-head">
                <a href="#" class="btn btn-primary" wicket:id="add-sub">Add subsystem with role</a>
            </div>

            <table class="table table-striped table-hover s-table-subRole shadow table-responsive-sm">
                <thead>
                <tr class="s-table-head">
                    <th>Subsystems</th>
                    <th></th>
                </tr>
                </thead>
                <tbody wicket:id="sub-list">
                <tr class="warning">
                    <td>
                        <span wicket:id="sub-name">subsystem</span>
                    </td>
                    <td>
                        <a href="#" class="btn btn-primary" wicket:id="add-role">Add role</a>
                    </td>
                </tr>
                <tr wicket:id="role-list" class="success">
                    <td class="role">
                        <span wicket:id="role-name">some-role</span>
                    </td>
                    <td>
                        <a href="#" wicket:id="grant-user-action" class="btn btn-primary">Grant Actions</a>
                        <a href="#" wicket:id="delete-role" class="btn btn-danger ml-2" title="Remove role">Remove</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!--RIGHT SIDE-->
        <div class="col-12 col-sm-7">
            <div class="form-horizontal s-form-horizontal">
                <div class="border-bottom pt-3" wicket:id="username"></div>
                <div class="border-bottom pt-3" wicket:id="email"></div>
                <div class="border-bottom pt-3" wicket:id="accountLocked"></div>
                <div class="border-bottom pt-3" wicket:id="name"></div>
                <div class="border-bottom pt-3" wicket:id="surname"></div>
                <div class="border-bottom pt-3" wicket:id="secretQuestion"></div>
                <div class="border-bottom pt-3" wicket:id="secretAnswer"></div>
                <div class="border-bottom pt-3" wicket:id="publicKey"></div>
                <div class="border-bottom pt-3" wicket:id="otpName"></div>
                <div class="pt-3" wicket:id="isOtpOptional"></div>
            </div>
        </div>

    </div>

</wicket:extend>
</body>
</html>
