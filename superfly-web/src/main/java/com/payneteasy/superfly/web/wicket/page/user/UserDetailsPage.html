<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Users</title>
</head>
<body>
<wicket:extend>
	<div>
		User name is: <span wicket:id="user-name">bond</span>
	</div>
	<div>
	   <a href="#" wicket:id="add-sub">add subsystem with role</a>
	</div>
<div class="p-unit">
     <ul class="sub-role">
			<li wicket:id="sub-list">
				<span wicket:id="sub-name">subsystem</span>&nbsp;
					<a href="#" wicket:id="add-role">add role</a>
				<ul>
					<li class="item" wicket:id="role-list">
						<a href="#" wicket:id="user-action"><span wicket:id="role-name">some-role</span></a>&nbsp;
						<a href="#" wicket:id="delete-role">remove</a>
					</li>
				</ul>
			</li>
		</ul>
</div>
</wicket:extend>
</body>
</html>
