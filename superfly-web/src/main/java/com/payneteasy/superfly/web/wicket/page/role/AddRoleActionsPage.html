<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Change role actions</title>
</head>
<body>
<wicket:extend>
<div class="cont-box">
<h5>Add to the role grant actions</h5>
    <div class="well s-filter">
      <form wicket:id="filters-form" class="form-inline">
          <ul class="s-filter-items">
              <li><input class="form-control" type="text" wicket:id="action-name-substring" placeholder="Action name substring"/></li>
              <li><input type="submit" value="Filter" class="btn btn-outline-primary" /></li>
          </ul>
      </form>
    </div>
    <form wicket:id="form">
        <input type="submit" value="Apply" wicket:id="save-actions-link" class="btn btn-primary"/>
        <input type="submit" value="Back" wicket:id="back-link" class="btn btn-outline-dark ml-2"/>
        <input type="submit" value="Cancel" wicket:id="cancel" class="btn btn-light ml-2"/>
    <div wicket:id="group">
        <table class="table table-sm table-bordered table-hover table-striped mt-3 table-responsive-sm">
            <thead>
                <tr>
                    <th class="checkbox-cell"><input type="checkbox" wicket:id="master-checkbox" /></th>
                    <th>Subsystem</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="actions" onMouseOver="highlight(this);" onMouseOut="rollback(this);">
                    <td class="checkbox-cell"><input type="checkbox"
                        wicket:id="mapped" /></td>
                    <td><span wicket:id="subsystem-name">Subsystem 1</span></td>
                    <td><span wicket:id="role-name">Role 1</span></td>
                    <td><span wicket:id="action-name">Action 1</span></td>
                </tr>
                <tr>
                  <td wicket:id="paging-navigator" class="paging-navigator" colspan="4"></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
</div>
</wicket:extend>
</body>
</html>
