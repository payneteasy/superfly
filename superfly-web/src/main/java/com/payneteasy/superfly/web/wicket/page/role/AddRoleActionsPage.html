<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Change role actions</title>
<wicket:head>
<script type="text/javascript">
   function highlight(obj) {
      obj.prevClassName = obj.className;
      obj.className = 'highlight';
   }
   function rollback(obj) {
      obj.className = obj.prevClassName;
   }
</script> 
</wicket:head>
</head>
<body>
<wicket:extend>
	<div class="filters">
	<form wicket:id="filters-form"><span>Action name
	substring: <input wicket:id="action-name-substring" /></span> <input
		type="submit" value="Filter" /></form>
	</div>
	<form wicket:id="form">
	<div wicket:id="group">
	<table class="data">
		<thead>
			<tr>
				<th><input type="checkbox" wicket:id="master-checkbox" /></th>
				<th>Subsystem</th>
				<th>Role</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="actions" onMouseOver="highlight(this);" onMouseOut="rollback(this);">
				<td class="checkbox-cell"><input type="checkbox"
					wicket:id="mapped" /></td>
				<td><span wicket:id="subsystem-name">Subsystem 1</span></td>
				<td><span wicket:id="role-name">Role 1</span></td>
				<td><span wicket:id="action-name">Action 1</span></td>
			</tr>
		</tbody>
	</table>
	</div>
	<div wicket:id="paging-navigator">Paging navigation goes here</div>
	<div><input type="submit" value="Apply" wicket:id="save-actions-link" />
	<input type="submit" value="Back" wicket:id="back-link" />
	<input type="submit" value="Cancel" wicket:id="cancel" /></div>
	</form>
</wicket:extend>
</body>
</html>
